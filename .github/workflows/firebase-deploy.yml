name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Change this if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure this matches your project

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: "1//0gnlHFYw_lfgtCgYIARAAGBASNwF-L9IrMM1Zsm-06Kq68gESafpngLZOkb1t297IibnGmGRnbyAIumX9vnM0r3-Lngr5GQ7mjcI"
        run: firebase deploy --token "$FIREBASE_TOKEN"
